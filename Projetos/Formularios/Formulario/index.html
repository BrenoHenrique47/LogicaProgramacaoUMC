<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Exemplo Formulário</h1>

    <form action="">

        <p>
            <label for="nome"> Nome: </label>
            <input type="text" id="nome" placeholder="Digite o seu nome: " required>
        </p>

        <p>
            <label for="data">Data: </label>
            <input type="date" id="Data" required>
        </p>

        <p>
            <label for="number">Celular: </label>
            <input type="number" id="number" placeholder="Digite o seu número: "required>
        </p>

        <p>
            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="Digite o seu email: " required autocomplete="on">
        </p>

        <p>
            <label for="senha">Senha: </label>
            <input type="password" id="senha" placeholder="Digite o sua senha: " required>
        </p>

        <p>
            <label for="estados">Estados: </label>
            <select name="estados" id="estados">
                <option value="ㅤ">ㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤ</option>
                <option value="sp">São Paulo</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="mg">Minas Gerais</option>
                <option value="es">Espírito Santo</option>
            </select>
        </p>

        <p>
            <label for="esportes">Esportes Favoritos:</label> <br>
            <input type="checkbox" name="esportes" value="futebol">Futebol <br>
            <input type="checkbox" name="esportes" value="volei">Volei <br>
            <input type="checkbox" name="esportes" value="basquete">Basquete <br>
            <input type="checkbox" name="esportes" value="natação">natação <br>
        </p>

        <p>
            <Label type="">Curso:</Label> <br>
            <input type="radio" name="curso" id="ADS">ADS <br>
            <input type="radio" name="curso" id="EngSof">Engenharia de Software <br>
            <input type="radio" name="curso" id="CinComp">Ciencia da Computação <br>
            <input type="radio" name="curso" id="SinInf">Sistema da Informção <br>
        </p>

        <p>
            <label for="mensagem">Reclamação</label>
            <textarea name="mensagem" id="mensagem"></textarea>
        </p>

        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </p>

    </form>
    
</body>

<footer>Pega na minha e balança!</footer>

</html>
